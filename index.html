<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="CS/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero</title>
</head>

<body>
    <header>
        <h1>Bienvenido a nuestro cajero</h1>
        <h3>Podrás depositar y sacar dinero</h3>
    </header>
    <main class="container">

        <section class="formulario">
            <h2>Billetes y monedas permitidos:</h2>
            <div class="billetes">
                <p>$500</p>
                <p>$200</p>
                <p>$100</p> 
                <p>$50</p>
                <p>$20</p>
                <p>$10</p>
                <p>$5</p>
                <p>$2</p>
                <p>$1</p>
            </div>

            <form id="formulario">
                <label for="cantidad">Cantidad ($):</label>
                <input type="number" id="cantidad" placeholder="Ingrese la cantidad" required>
                <input id="btnAñadir" type="submit" value="Añadir">
                <input id="btnRetirar" type="submit" value="Retirar">
            </form>
        </section>

        <section class="saldo">
            <h2>Saldo Actual</h2>
            <img src="images/ahorro.png" alt="tazon de ahorro" style="max-width: 150px;">
            <p id="resumen"></p>
            <p id="avisos"></p>
        </section>

        <section class="historialMov">
            <h2>Historial de movimientos</h2>
            <div id="historial"></div>
        </section>
    </main>
    
    <script src="JS/Script2.js"></script>
</body>

</html>
